<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/index.js" defer></script>
    <title>CRUD - Cadastro de usu√°rio</title>
  </head>
  <body>
    <div id="root">
      
      <div class="container">
        <table>
          <thead>
        
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>

      <div class="modal">
        <form id="formFuncionario">
          <div class="groupForm">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
          </div>

          <div class="groupForm sexo">
            <span>Sexo:</span>
            <div class="generos">
              <label>
                Masculino(M) <input type="radio" name="sexo" value="M" required>
              </label>
              <label>
                Feminino(F)<input type="radio" name="sexo" value="F" required>
              </label>
            </div>
          </div> 

          <div class="group-form">
            <label for="dt_nascimento">Data de Nascimento</label>
            <input type="date" name="dt_nasc" id="dt_nasc">
          </div>
          
          <div class="groupForm">
            <label for="salario">Salario</label>
            <input type="text" name="salario" id="salario" required>
          </div>
          <div class="groupForm">
            <label for="cargo">Cargo</label>
            <input type="text" name="cargo" id="cargo" required>
          </div>


          <div class="groupForm">
            <label for="empresa">Empresa</label>
            <input type="text" name="empresa" id="empresa" required>
          </div>

          <input type="submit" value="Cadastrar">
          <button id='editBtn'>Editar</button>
        </form>
      </div>

    </div>
  </body>
</html>
